<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>남해</title>
    <style>
        body {
            margin: 0;
            background-image: url(https://cdn.pixabay.com/photo/2012/04/05/15/00/beach-26011_1280.jpg);
            display: block;
        }

        @font-face {
            font-family: 'BinggraeSamanco-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/BinggraeSamanco-Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'establishRoomNo703OTF';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2112@1.0/establishRoomNo703OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        h1 {
            font-family: 'BinggraeSamanco-Bold';
            font-size: 150px;
            color: black;
            margin: 0;
        }

        h2 {
            color: rgb(59, 1, 1);
        }

        .items {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 10%);
            width: 100%;


        }

        .item {
            width: 250px;
            height: 200px;
            display: inline-block;
            position: relative;
            margin: 10px;
        }

        p {
            width: 255px;
            font-family: 'establishRoomNo703OTF';
            text:12px;


        }

        .info {
            margin: 30px;
            color: white;
        }

        .front,
        .back {
            position: absolute;
            transition: 1s;
            top: 0;
            margin-bottom: 50px;
        }

        .front {
            background-color: #333;
            text-align: center;
            height: inherit;
            width: 100%;
            z-index: 1;
            border-radius: 5px 5px 0 0;
        }

        .item:hover .front img {
            animation: ani 1s linear infinite;
        }

        .front h2 {
            margin-top: 0;
        }

        .back {
            background-color: #fff;
            color: #000;
            height: inherit;
            text-align: center;
            width: 250px;
            padding-top: 20px;
            box-sizing: border-box;
            opacity: 0;
            border-radius: 0 0 5px 5px;
        }

        .back a {
            background-color: yellowgreen;
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 13px;
        }

        .back a:hover {
            background-color: #000;
        }

        /* .item:hover .front {
            top: -50%;
        } */
        .item:hover .back {
            top: 100%;
            opacity: 1;
        }

        /* .item:hover .back {
            top: 50%;
            opacity: 1;
        } */

        /* @keyframes ani {
        0%,100% {
            transform: scale(0.9)
        }
        50% {
            transform: scale(1.1)
        } */
    </style>
</head>

<body>
    <div class="container">
        <div class="info">
            <h1>남해</h1>
            <p>우리나라의 남쪽 바다<br>
                여수, 통영, 남해, 제주도등
                <br>우리나라에서 남쪽의 바다이며 작은 섬들이 많다. 제주도도 있어서 관광지로 유명하다.</p>
            <h2>서해 여행지들</h2>
        </div>

        <div class="items">
            <div class="item">
                <div class="front">
                    <img src="https://cdn.pixabay.com/photo/2018/10/21/04/05/night-view-3762230_1280.jpg" width="100%"
                        height="100%">
                    <h2>여수</h2>
                </div>

                <div class="back">
                    <p>
                        관광지로 유명한 도시, 여수
                    </p>
                    <a href="https://www.yeosu.go.kr/tour" target='_blank'>관광홈페이지보기</a>
                </div>
            </div>
            <div class="item">
                <div class="front">
                    <img src="https://cdn.pixabay.com/photo/2017/06/08/17/15/tongyeong-2384215_1280.jpg" width="100%"
                        height="100%">
                    <h2>통영</h2>
                </div>

                <div class="back">
                    <p>
                        우리나라 끝에 위치한 통영
                    </p>
                    <a href="https://www.utour.go.kr/utour.web">자세히보기</a>
                </div>
            </div>
            <div class="item">
                <div class="front">
                    <img src="https://cdn.pixabay.com/photo/2021/02/12/02/53/glow-6007063_1280.jpg" width="100%"
                        height="100%">
                    <h2>남해</h2>
                </div>

                <div class="back">
                    <p>
                        이국적이면서도 향토적인 남해
                    </p>
                    <a href="https://www.namhae.go.kr/tour/main.web">자세히 보기</a>
                </div>
            </div>
            <div class="item">
                <div class="front">
                    <img src="https://cdn.pixabay.com/photo/2019/10/30/07/43/jeju-4588910_1280.jpg"
                        width="100%" height="100%">
                    <h2>제주도</h2>
                </div>

                <div class="back">
                    <p>
                        우리나라 대표 관광지
                    </p>
                    <a href="https://www.tripadvisor.co.kr/Attractions-g983296-Activities-Jeju_Island.html" target="_blank">관광지 보기</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
