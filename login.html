<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버밴드로 로그인 UI 디자인</title>
    <style>
        body {
  font-family: 'Noto Sans KR', sans-serif;
  line-height: 1.5em;
  margin: 0;
  font-weight: 300;
  background-color: #eee;
  font-size: 15px;
  color: #222;
}
a {
  color: #222;
  text-decoration: none;
}

header {
  border-bottom: 1px solid lightgray;
  background-color: #fff;
  height: 60px;
  text-align: center;
  padding-top: 13px;
  box-sizing: border-box;
}
section {
  height: calc(100vh - 60px);
  position: relative;
}
.login {
  width: 360px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.login-type h1 {
  margin-top: 0;
  font-size: 38px;
  text-align: center;
  font-weight: normal;
}
.btn {
  border: 1px solid lightgray;
  display: block;
  text-align: center;
  padding: 15px;
  border-radius: 3px;
  margin-bottom: 10px;
  font-size: 18px;
  color: #fff;
  opacity: 0.8;
}
.btn:hover {
  opacity: 1;
}
.btn:nth-of-type(1) {
  color: #222;
  /*background-image: url(images/logo-mobile.png);
  background-repeat: no-repeat;
  background-position: center left;*/
  background: #fff url(images/logo-mobile.png) no-repeat center left 10px;
}
.btn:nth-of-type(2) {
  background: #898c9b url(images/logo-email.png) no-repeat center left 13px;
}
.btn:nth-of-type(3) {
  background: #11ce00 url(images/logo-naver.png) no-repeat center left 13px;
}
.btn:nth-of-type(4) {
  background: #0076fe url(images/logo-facebook.png) no-repeat center left 13px;
}
.btn:nth-of-type(5) {
  background: #00C026 url(images/logo-line.png) no-repeat center left 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
          <a href="#none"><img src="images/logo-band.png"></a>
        </header>
        <section>
          <div class="login">
            <div class="login-type">
              <h1>로그인</h1>
              <a class="btn" href="#none">휴대폰 번호로 로그인</a>
              <span class="or-text">또는</span>
              <a class="btn" href="#none">이메일로 로그인</a>
              <a class="btn" href="#none">네이버로 로그인</a>
              <a class="btn" href="#none">페이스북으로 로그인</a>
              <a class="btn" href="#none">라인으로 로그인</a>
            </div>
            <div class="login-footer">
              <input type="checkbox" id="chk"> <label for="chk">로그인 상태 유지</label>
              <p>
                밴드가 처음이신가요? <a href="#none">회원가입</a>
              </p>
            </div>
          </div>
        </section>
      </div>
</body>
</html>
