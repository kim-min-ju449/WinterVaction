<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>동해</title>
    <style>
        body {
            margin: 0;
            background-image: url(https://cdn.pixabay.com/photo/2019/05/16/10/24/sunrise-4206854_1280.jpg);
            display: block;
        }

        @font-face {
            font-family: 'BinggraeSamanco-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/BinggraeSamanco-Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'establishRoomNo703OTF';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2112@1.0/establishRoomNo703OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        h1 {
            font-family: 'BinggraeSamanco-Bold';
            font-size: 150px;
            color: black;
            margin: 0;
        }

        h2 {
            color: rgb(59, 1, 1);
        }

        .items {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 10%);
            width: 100%;


        }

        .item {
            width: 250px;
            height: 200px;
            display: inline-block;
            position: relative;
            margin: 10px;
        }

        p {
            width: 255px;
            font-family: 'establishRoomNo703OTF';
            text:12px;


        }

        .info {
            margin: 30px;
            color: white;
        }

        .front,
        .back {
            position: absolute;
            transition: 1s;
            top: 0;
            margin-bottom: 50px;
        }

        .front {
            background-color: #333;
            text-align: center;
            height: inherit;
            width: 100%;
            z-index: 1;
            border-radius: 5px 5px 0 0;
        }

        .item:hover .front img {
            animation: ani 1s linear infinite;
        }

        .front h2 {
            margin-top: 0;
        }

        .back {
            background-color: #fff;
            color: #000;
            height: inherit;
            text-align: center;
            width: 250px;
            padding-top: 20px;
            box-sizing: border-box;
            opacity: 0;
            border-radius: 0 0 5px 5px;
        }

        .back a {
            background-color: yellowgreen;
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 13px;
        }

        .back a:hover {
            background-color: #000;
        }

        /* .item:hover .front {
            top: -50%;
        } */
        .item:hover .back {
            top: 100%;
            opacity: 1;
        }

        /* .item:hover .back {
            top: 50%;
            opacity: 1;
        } */

        /* @keyframes ani {
        0%,100% {
            transform: scale(0.9)
        }
        50% {
            transform: scale(1.1)
        } */
    </style>
</head>

<body>
    <div class="container">
        <div class="info">
            <h1>동해</h1>
            <p>우리나라의 동쪽 바다<br>
                강릉, 속초, 부산등
                <br>우리나라에서 가장 푸른색을 띄는 해이며,갯벌은 없으며 넓은 모래사장이 발달되 있다.</p>
            <h2>동해 여행지들</h2>
        </div>

        <div class="items">
            <div class="item">
                <div class="front">
                    <img src="https://cdn.pixabay.com/photo/2017/04/03/11/14/gangneung-2198025_1280.jpg" width="100%"
                        height="100%">
                    <h2>강릉</h2>
                </div>

                <div class="back">
                    <p>
                        동해하면 가장 떠오르는 강릉바다
                    </p>
                    <a href="#">자세히 보기</a>
                </div>
            </div>
            <div class="item">
                <div class="front">
                    <img src="https://cdn.pixabay.com/photo/2019/10/30/07/41/mt-seoraksan-4588905_1280.jpg" width="100%"
                        height="100%">
                    <h2>속초</h2>
                </div>

                <div class="back">
                    <p>
                        강릉이랑 같이 생각나는 속초
                    </p>
                    <a href="#">Sun</a>
                </div>
            </div>
            <div class="item">
                <div class="front">
                    <img src="https://cdn.pixabay.com/photo/2018/11/26/08/20/haeundae-beach-3838960_1280.jpg" width="100%"
                        height="100%">
                    <h2>부산</h2>
                </div>

                <div class="back">
                    <p>
                        우리나라 제2의 도시 부산
                    </p>
                    <a href="#">Sun</a>
                </div>
            </div>
            <div class="item">
                <div class="front">
                    <img src="https://cdn.pixabay.com/photo/2017/06/07/12/38/life-of-the-hand-2380252_1280.jpg"
                        width="100%" height="100%">
                    <h2>포항</h2>
                </div>

                <div class="back">
                    <p>
                        산과 바다 근대문화가 있는 이곳
                    </p>
                    <a href="#">Sun</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
